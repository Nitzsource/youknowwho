<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ¤— Happy Hug Day ðŸ¤—</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            backdrop-filter: blur(10px);
        }
        .hidden-message {
            font-size: 20px;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.3);
            padding: 15px;
            border-radius: 10px;
            color: #333;
            margin-top: 15px;
            display: none;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .characters {
            position: relative;
            width: 250px;
            margin: 20px auto;
        }
        .character {
            position: absolute;
            width: 120px;
            transition: all 2s ease-in-out;
        }
        .character.left {
            left: 0;
            transform: translateX(-50px);
        }
        .character.right {
            right: 0;
            transform: translateX(50px);
        }
        .characters.hugging .character.left {
            transform: translateX(20px);
        }
        .characters.hugging .character.right {
            transform: translateX(-20px);
        }
        button {
            background: #ff4d4d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 15px;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #cc0000;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¤— Happy Hug Day, My Love! ðŸ¤—</h1>
        <p>Sometimes words aren't enough, so here's a hug from me to you! ðŸ’–</p>
        <div class="characters" id="characters">
            <img class="character left"src= https://github.com/Nitzsource/youknowwho/blob/main/pixlr-image-generator-ec94a2b6-8113-408f-8603-43978fb6f484.png~4.jpg" alt="Nitesh">
            <img class="character right"src= https://github.com/Nitzsource/youknowwho/blob/main/pixlr-image-generator-ec94a2b6-8113-408f-8603-43978fb6f484.png~5.jpg" alt="Siya">
        </div>
        <button onclick="giveHug()">Click for a Warm Hug ðŸ¤—</button>
        <p id="hiddenMessage" class="hidden-message">A virtual hug for you, my love! You mean the world to me. ðŸ’–ðŸ¤—</p>
    </div>

    <script>
        function giveHug() {
            document.getElementById("characters").classList.add("hugging");
            setTimeout(() => {
                document.getElementById("hiddenMessage").style.display = "block";
            }, 2000);
        }
    </script>
</body>
</html>
